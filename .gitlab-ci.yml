stages:
  - test
  - build

before_script:
  - sudo apt-get install software-properties-common -y
  - sudo add-apt-repository ppa:deadsnakes/ppa -y
  - sudo apt-get update -y
  - sudo apt-get install python3.8 python3.8-dev python3.8-venv python3-pip python3-venv python-enchant -y
  - python3.8 -mvenv ../myenv
  - source ../myenv/bin/activate
  - python3.8 -mpip install -U pip
  - python3.8 -mpip install -U sphinx sphinx-rtd-theme sphinx-aimms-theme aimms-pygments-style sphinx-sitemap sphinx-last-updated-by-git sphinxcontrib-bibtex


linkcheck:
  stage: test
  script:
  - python3.8 -msphinx -W -b linkcheck . _build/linkcheck --keep-going
  allow_failure: true
  tags: 
    - ubuntu
  
build_and_install:
  stage: build
  script:
    - python3.8 -msphinx -W -b html . _build/html
    - python3.8 -msphinx.ext.intersphinx _build/html/objects.inv > _build/html/help_index_user_guide.txt
    - rsync -rt _build/html/ support@data.aimms.com:/home/aimms/www/documentation.aimms.com/user-guide
  tags: 
    - ubuntu
  only:
    - master
  
compile_PDF:
  stage: build
  script:
    - sudo apt-get install texlive-latex-recommended -y
    - sudo apt-get install texlive-fonts-recommended -y
    - sudo apt-get install texlive-latex-extra -y
    - sudo apt-get install latexmk -y
    - python3.8 -msphinx -M latex . _build 
    - python3.8 -msphinx -M latexpdf . _build 
    - rsync -rt _build/latex/AIMMS_user.pdf support@data.aimms.com:/home/aimms/www/documentation.aimms.com/user-guide
    - rsync -rt _build/latex/AIMMS_user.pdf support@data.aimms.com:/home/aimms/www/data/download/manuals
  allow_failure: true
  tags: 
    - ubuntu
  only:
    - master
